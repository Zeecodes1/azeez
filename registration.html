<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <a href="aboutme.html">ABOUT ME</a>
        <a href="contact.html">CONTACT</a>
        <a href="login.html">LOGIN</a>
        <a href="calculator.html">CALCULATOR</a>
    </div>
    <div class="Signup-box">   
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
       <label>First Name</label>
       <input type="text" placeholder="" required>
       <label>Last Name</label>
       <input type="text" placeholder="" required>
       <label>Phone Number</label>
       <input type="tel" placeholder="" required>
       <label>Gender</label>
       <select name="Gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Not_To_Say">Prefer not to say</option>
      </select>
      <label>Country</label>
      <input type="text" placeholder="">
      <label>State/Province</label>
      <input type="text" placeholder="">
      <label>Username</label>
      <input type="text" placeholder="">
      <label>Password</label>
      <input type="password" placeholder="">
      <label>Confirm Password</label>
      <input type="password">
      <input type="button" value="submit">
     </form>
   <p>By clicking the Sign Up button, you agree to our <br>
    <a href="#" style="color: azure;">Terms and Condition</a> and <a href="#" style="color: azure;">Policy Privacy</a>
    </p>
    <p class="para-2"> Already have an account? <a href="login.html">Login here</a></p>
    </div>
  
</body>
</html>
